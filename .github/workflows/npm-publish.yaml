name: Publish package to npm registry

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Get latest commit message
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: bump
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE"; then
            echo "level=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qE "^feat:"; then
            echo "level=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qE "^fix:"; then
            echo "level=patch" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed."
            echo "level=none" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no version bump needed
        if: steps.bump.outputs.level == 'none'
        run: echo "Exiting without version bump."

      - name: Bump version
        if: steps.bump.outputs.level != 'none'
        run: |
          npm version ${{ steps.bump.outputs.level }} --no-git-tag-version

      - name: Publish to npm
        if: steps.bump.outputs.level != 'none'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: steps.bump.outputs.level != 'none'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json || true
          git commit -m "chore(release): bump version after publish"
          git push
